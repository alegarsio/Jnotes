<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNote — Jackal Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<aside id="sidebar">
    <div class="side-header">
        <span>Project Files</span>
        <button class="btn-new" onclick="newFile()">+</button>
    </div>
    <ul id="file-list"></ul>
</aside>

<main id="main">
    <header class="toolbar">
        <button class="btn-toggle" onclick="toggleSidebar()">☰</button>
        <input type="text" id="filename-input" placeholder="untitled.jackal">
        <select id="chart-type">
            <option value="line">Line Graph</option>
            <option value="area">Area Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <div class="spacer"></div>
        <button onclick="saveFile()">Save</button>
        <button class="btn-run" onclick="runCode()">Run Code</button>
        <button class="btn-toggle" onclick="toggleTerminal()">⌨ Terminal</button>
    </header>

    <section id="workspace">
        <div id="editor-container">
            <div class="editor-label">Editor</div>
            <div class="editor-wrapper">
                <div id="line-numbers">1</div>
                <textarea id="code-editor" spellcheck="false" placeholder="// Write your code here..."></textarea>
            </div>
        </div>
        <div id="chart-area">
            <div id="jackalChart" style="width: 100%; height: 100%;"></div>
        </div>
    </section>

    <footer id="console-container" class="closed">
        <div class="console-header">
            <span>TERMINAL OUTPUT</span>
            <button class="btn-close" style="background:none; border:none; color:inherit; cursor:pointer; font-size:16px;" onclick="toggleTerminal()">×</button>
        </div>
        <div id="console">System ready...</div>
    </footer>
</main>

<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
