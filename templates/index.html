<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNote — Jackal Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <aside id="sidebar">
    <div class="side-header">
        <span>Project Files</span>
        <button class="btn-new" onclick="newFile()">+</button>
    </div>
    <ul id="file-list"></ul>
    
    <div id="file-ops">
        <button onclick="renameFilePrompt()" class="btn-minimal">Rename</button>
        <button onclick="deleteFilePrompt()" class="btn-minimal">Delete</button>
    </div>
</aside>


    <div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-title">Rename File</h3>
        <div class="modal-body">
            <input type="text" id="modal-input" spellcheck="false">
            <p id="modal-msg"></p>
        </div>
        <div class="modal-footer">
            <button onclick="closeModal()" class="btn-secondary">Cancel</button>
            <button id="modal-confirm-btn" class="btn-primary">Confirm</button>
        </div>
    </div>
</div>

    <main id="main">
        <header class="toolbar">
            <button class="btn-minimal" onclick="toggleSidebar()">☰</button>
            <input type="text" id="filename-input" placeholder="untitled.jackal">
            <select id="chart-type">
                <option value="line">Line Graph</option>
                <option value="area">Area Chart</option>
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
            <div style="flex: 1;"></div>
            <div class="save-container">
                <span id="save-status">All changes saved</span>
                <button class="btn-save" onclick="saveFile()">Save</button>
            </div>

            
            <button class="btn-run" onclick="runCode()">
                <span class="run-icon">▶</span>
                <span>Run Code</span>
            </button>
            <button class="btn-terminal" onclick="toggleTerminal()">
                <span class="term-icon">>_</span>
                <span>Terminal</span>
            </button>
        </header>

        <section id="workspace">
            <div id="editor-container">
                <div class="editor-pane" id="pane-top">
                    <div class="tab-bar" id="tab-bar-top"></div>
                    <div class="editor-wrapper">
                        <div id="line-numbers-top" class="line-numbers">1</div>
                        <textarea id="code-editor-top" class="main-editor" spellcheck="false"
                            placeholder="// Top Pane..." oninput="handleInput('top')"
                            onscroll="syncScroll('top')"></textarea>
                    </div>
                </div>

                
            </div>

            <div id="chart-area">
                <div id="jackalChart" style="width: 100%; height: 100%;"></div>
            </div>
        </section>

        <footer id="console-container" class="closed">
            <div class="terminal-side">
                <div class="console-header">
                    <span>TERMINAL</span>
                    <button class="btn-close-terminal" onclick="toggleTerminal()" style="background:transparent; border:none; cursor:pointer; color:inherit;">×</button>
                </div>
                <div id="console">System ready...</div>
            </div>

            <div class="table-side">
                <div class="console-header">
                    <span>DATA PREVIEW</span>
                    <button onclick="exportToCSV()" class="btn-export">Export CSV</button>
                </div>
                <div id="dynamic-table-wrapper">
                    <p class="empty-msg">No data processed</p>
                </div>
            </div>
        </footer>
    </main>

    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>

</html>
